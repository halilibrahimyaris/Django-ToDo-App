{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />

	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
	
							  {{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>

					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deleteCompleted' %}">
										<button type="button" class="btn btn-warning">
											<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
										</button>
									</a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deleteAll' %}">
										<button type="button" class="btn btn-warning">
											<i class="glyphicon glyphicon-trash"></i> DELETE ALL
										</button>
									</a>
								</div>
                                <div class="btn-group">
									<a href="{% url 'rndQuest' %}">
										<button type="button" class="btn btn-warning">
											<i class="glyphicon glyphicon-trash"></i> RandomQuest
										</button>
									</a>
							</div>
						</div>
					</div>
                </div>
					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.isComplete %}
								<a href="#">
									<li class="list-group-item todo-completed">{{ todo.quest }}</li>
								</a>
							{% else %}
								<a href="{% url 'update' todo.id %}">	
									<li class="list-group-item">{{ todo.quest }}</li>
								</a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
	</body>
</html>
